<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text " id ="nhapsothututhang">
<button onclick="tinhtoan()"> So ngay trong thang:</button>
<p id="result"></p>

<script>
    function tinhtoan(){
        let thang =  +document.getElementById("nhapsothututhang").value;
        switch (thang){
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("result").innerHTML="Thang nay gom co 31 ngay";
                break;
            case 4:
            case 9:
            case 11:
                document.getElementById("result").innerHTML="Thang nay gom co 30 ngay";
                break;
            case 2:
                document.getElementById("result").innerHTML="Gom co 28 ngay vao nam khong nhuan " +
                    "Gom co 29 ngay vao nam nhuan ";

        }

    }


</script>



</body>

</html>
