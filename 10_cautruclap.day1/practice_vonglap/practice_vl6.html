<body>
<script>
    let sum  = 0 ;
    let a = 0 ;
    for(let b = 0 ; b<200;b++){
        if(b%7==0){
            a++;
            sum =sum+b;
        }
        else if(b>29) {
            break ;
        }
    }
    alert("tong 30 so dau tien chia het cho 7 la :"+sum );
</script>
