<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhietdo =+prompt("nhap nhiet do phong cua bajn : ");
    if(nhietdo>=100){
        alert("Can giam nhiet do phong ");
    }
    else if(nhietdo<20){
        alert("Can tang nhiet do phong ");
    }
    else{
        alert("Nhiet do on dinh ")
    }
</script>
</body>
</html>
