<script>
  function Choi() {

      let a = +prompt("nhap so thu nhat ");
      let b = +prompt("nhap so thu hai ");
      let d = (a+b)/2;
      for (let i = 0 ; i<3;i++){
          let c = prompt("nhap so ma ban du doan  " + a +"-"+b);
          if (c==[a,b]){
              continue;
          }
          else if(c == d ){
              alert("ban da chon dung ");
              break;
          }else{
              alert("Ban da nhap sai ");
          }
      }



      }

</script>
