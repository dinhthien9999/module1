<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<h1></h1>
<body>

<script>

   let bang  = '<table border="12" width:"1000px" >';
let a = 1;
let b =  2 ;
       for(a=1;a<=9;a++){
           bang = bang + '<tr>';
        for(b=2;b<=9;b++){
            bang=bang +'<td>'+a +'x'+b+'='+a*b +'</td>';
           }
        bang=bang+'<tr>';
       }
       bang=bang+'</table>';
   document.write(bang);
</script>

</body>
</html>
