<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for="nhapmang">nhapMang </label>
<input id ="nhapmang" type = "text">
<button onclick="Daonguoc()">Click me !</button>
<script>
    function Daonguoc() {
        let a = document.getElementById("nhapmang").value;
        let result = a.split(",");
        result.reverse();
        alert(result);
    }
</script>
</body>
</html>
